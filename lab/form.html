    </head>
    <body>
        <div id="1" sui-form="caduser">
            <p>
                Type your Name

            <br />
            <br />
            Last Name: <sui-comp type="text" prop="lastName" mask="time" tabIndex="0" nextTabIndex="1"></sui-comp>
            <br />
            <p>
                <h1 sui-value="Your Name: $sui.firstName $sui.lastName"></h1>
            </p>
        </div>

        <div sui-form="searchuser">
            
        </div>

</html>
<script>

    $sui.ready(function () {
        $sui.form('caduser', function (control) {
            control.Model = new cadUserModel();

            control.Model.firstName = "Edson";
            control.Model.lastName = "Mendes de Oliveira";

            control.checkForm = function (model) {
                
            }
        });
    });
    
    function cadUserModel() {
        this.firstName = ''
        this.lastName = ''
    }
</script>
