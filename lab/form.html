<html>
    <head>  
        <title>Form SUI.js</title>
        <script src="suiJS.js"></script>
        <script src="suiJS.extends.js"></script>
        <style>
            .repeater
            {
                border:1px solid blue;
                width:350px;
                height:400px;
                overflow-y:auto;
            }
                
            .repeater > div
            {
                border-bottom: 1px solid blue;
            }
            
            .repeater > div:nth-child(even)
            {
                background-color:#cccccc;
            }                       
            
            .repeater > div:last-child
            {
                border-bottom: 0px solid blue;
            }            
        </style>
    </head>
    <body>
        <div sui-form="caduser">
            <h1 style="font-family: Arial, Helvetica, sans-serif; color: #CC0000; font-weight: bold"
                sui-value="$suiP.pageLegends.header">
            </h1>

            <h2 style="font-family: Arial, Helvetica, sans-serif; color: #0099FF; font-weight: bold"
                sui-value="$sui.firstName [$suiP.parents.fatherName] [$suiP.parents.motherName]">
            </h2>

            <p>
                Type your:
            </p>
            <p>
                First Name: <tt sui-comp = "text" prop="firstName" mask="time" tabIndex="0" nextTabIndex="1" ></tt>
            </p>
            <p>
                Last Name: <tt sui-comp = "text" prop="lastName" mask="time" tabIndex="1" nextTabIndex="2"></tt>
            </p>
            <p>
                Wife Name: <tt sui-comp = "text" prop="wifeName" mask="time" tabIndex="2" nextTabIndex="3"></tt>
            </p>
            <p>
                <h1 sui-value="$sui.legendYourName $sui.firstName $sui.lastName" ></h1>
                <h2 sui-value="Wife Name: $sui.wifeName" ></h2>
            </p>
            <p>
                <div sui-comp="custom" prop="parents" tabIndex="3" nextTabIndex="4">
                    Father Name: <tt sui-comp-1 = "text" prop="fatherName" tabIndex="0" nextTabIndex="1" ></tt> &nbsp;&nbsp;&nbsp;
                    Mother Name: <tt sui-comp-1 = "text" prop="motherName" tabIndex="1" nextTabIndex="2" ></tt> &nbsp;&nbsp;&nbsp;
                    <br /><br />
                    <h1 sui-value-1="Parents: $sui.fatherName and $sui.motherName" ></h1>
                    <br /><br />
                    <div sui-comp-1="custom" prop="children" tabIndex="2" nextTabIndex="0">
                        First Child: <tt sui-comp-2 = "text" prop="firstChild" tabIndex="0" nextTabIndex="1" ></tt> &nbsp;&nbsp;&nbsp;
                        Second Child: <tt sui-comp-2 = "text" prop="secondChild" tabIndex="1" nextTabIndex="0" ></tt> &nbsp;&nbsp;&nbsp;
                        <br /><br />
                        <h1 sui-value-2="Children: $sui.firstChild and $sui.secondChild" ></h1>
                    </div>
                </div>
            </p>
            <p></p>
            <tt sui-comp="repeater" prop="friends" tabIndex="4" nextTabIndex="5">
                <div>
                    Name: <tt sui-comp-1 = "text" prop="name" tabIndex="0" nextTabIndex="1" ></tt> &nbsp;&nbsp;&nbsp;
                    Description: <tt sui-comp-1 = "text" prop="description" tabIndex="1" nextTabIndex="0" ></tt> &nbsp;&nbsp;&nbsp;
                    <br /><br />
                    <h1 sui-value-1="Friend: $sui.name [$sui.description]" ></h1>
                </div>
            </tt>
            <p></p>
            <tt sui-comp="repeater" prop="team" tabIndex="5" nextTabIndex="0" class="repeater">
                <label sui-value-1="$sui.id" style="display:none"></label>
                <label sui-value-1="$sui.playerName:"></label> &nbsp;
                <label sui-value-1="$sui.playerPosition"></label>
            </tt>

            <div style="width:100%;text-align:center;">
                <h3 style="font-family: Arial, Helvetica, sans-serif; color: #006666;"
                    sui-value="$suiP.pageLegends.footer">
                </h3>
            </div>
        </div>

        <div sui-form="searchuser">

        </div>
    </body>
</html>
<script>
    //https://microsoft.github.io/monaco-editor/index.html

    $sui.ready(function () {
        $sui.loadControl('caduser', function ($control, $model, $func) {
            $model.pageLegends.header = 'SUI.js - Framework for building mobile and desktop web applications';
            $model.pageLegends.footer = '© ' + new Date().getFullYear() + ' JENetwork ';

            $model.legendYourName = 'Your Name:';
            $model.firstName = 'Edson';
            $model.lastName = 'Mendes de Oliveira';
            $model.wifeName = 'Eliane F. Dos Santos';

            $model.parents.fatherName = 'Agostinho Soares de Oliveira'
            $model.parents.motherName = 'Solange Mendes de Oliveira'

            $model.parents.children.firstChild = 'Cristiane Mendes de Oliveira'
            $model.parents.children.secondChild = 'Eduardo Mendes de Oliveira'

            var collection = [];
            var positionName = ['Armador', 'Ala-armador', 'Ala', 'Ala-pivo', 'Pivo'];
            var iPosition = 0;

            for (var index = 0; index < 1000; index++) {
                var mdl = $model.team.createItem();

                mdl.id = index;
                mdl.playerName = 'Jogador ' + index;
                mdl.playerPosition = positionName[iPosition];

                $model.team.add(mdl);

                iPosition++;

                if (iPosition > 4) { iPosition = 0; }
            }

            $model.team.update(function (item) { return item.id == '1' }, function (item) {
                item.playerName = "Jogador *";
            });

            var descrFriend = 'school;job;job'.split(';');

            for (var index = 0; index < 3; index++) {
                var mdl = $model.friends.createItem();

                mdl.name = 'Friend ' + index;
                mdl.description = descrFriend[index];

                $model.friends.add(mdl)
            }

            $control.onChangeProperty = function ($sender, $propertyName, $oldValue, $newValue) {
                return true;
            }

            $func.firstName.focus();
        });
    });
</script>
