<html>
    <head>  
        <title>Form SUI.js</title>
        <script src="suiJS.js"></script>
        <script src="suiJS.extends.js"></script>
    </head>
    <body>
        <div id="1" sui-form="caduser">
            <p>
                Type your:
            </p>
            <p>
                First Name: <tt sui-comp = "text" prop="firstName" mask="time" tabIndex="0" nextTabIndex="1"></tt>
            </p>
            <p>
                Last Name: <tt sui-comp = "text" prop="lastName" mask="time" tabIndex="1" nextTabIndex="2"></tt>
            </p>
            <p>
                Wife Name: <tt sui-comp = "text" prop="wifeName" mask="time" tabIndex="2" nextTabIndex="0"></tt>
            </p>
            <p>
                <h1 sui-value="Your Name: $sui.firstName $sui.lastName" ></h1>
                <h2 sui-value="Wife Name: $sui.wifeName" ></h2>
            </p>
        </div>

        <div sui-form="searchuser">
            
        </div>
    </body>
</html>
<script>
    $sui.ready(function () {        
        $sui.loadControl('caduser', function ($control, $model, $func) {
            $model.firstName = 'Edson';
            $model.lastName = 'Mendes de Oliveira';
            $model.wifeName = 'Eliane F. Dos Santos';

            $control.checkForm = function () {

            }

            $func.firstName.focus();
        });
    });
</script>
