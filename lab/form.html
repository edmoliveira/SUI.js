<html>
    <head>  
        <title>Form SUI.js</title>
        <script src="suiJS.js"></script>
        <script src="suiJS.extends.js"></script>
        <style>
            .repeater
            {
                border:1px solid blue;
                width:350px;
                height:400px;
                overflow-y:auto;
            }
                
            .repeater > div
            {
                border-bottom: 1px solid blue;
            }
            
            .repeater > div:nth-child(even)
            {
                background-color:#cccccc;
            }                       
            
            .repeater > div:last-child
            {
                border-bottom: 0px solid blue;
            }            
        </style>
    </head>
    <body>
        <div sui-form="caduser">
            <h1 style="font-family: Arial, Helvetica, sans-serif; color: #CC0000; font-weight: bold"
                sui-value="$suiP.pageLegends.header">
            </h1>

            <h2 style="font-family: Arial, Helvetica, sans-serif; color: #0099FF; font-weight: bold"
                sui-value="$sui.firstName [$suiP.parents.fatherName] [$suiP.parents.motherName]">
            </h2>

            <p>
                Type your:
            </p>
            <p>
                First Name: <tt sui-comp = "text" sui-prop="firstName" sui-mask="time" sui-tabIndex="0" sui-nextTabIndex="1" ></tt>
            </p>
            <p>
                Last Name: <tt sui-comp = "text" sui-prop="lastName" sui-mask="time" sui-tabIndex="1" sui-nextTabIndex="2"></tt>
            </p>
            <p>
                Wife Name: <tt sui-comp = "text" sui-prop="wifeName" sui-mask="time" sui-tabIndex="2" sui-nextTabIndex="3"></tt>
            </p>
            <p>
                <h1 sui-value="$sui.legendYourName $sui.firstName $sui.lastName" ></h1>
                <h2 sui-value="Wife Name: $sui.wifeName" ></h2>
            </p>
            <div sui-comp="custom" sui-prop="parents" sui-tabIndex="3" sui-nextTabIndex="4" style="border:1px solid red;">
                Father Name: <tt sui-comp = "text" sui-prop="fatherName" sui-tabIndex="0" sui-nextTabIndex="1" ></tt> &nbsp;&nbsp;&nbsp;
                Mother Name: <tt sui-comp = "text" sui-prop="motherName" sui-tabIndex="1" sui-nextTabIndex="2" ></tt> &nbsp;&nbsp;&nbsp;
                <br /><br />
                <h1 sui-value="Parents: $sui.fatherName and $sui.motherName" ></h1>
                <br /><br />
                <div sui-comp="custom" sui-prop="children" sui-tabIndex="2" sui-nextTabIndex="0">
                    First Child: <tt sui-comp = "text" sui-prop="firstChild" sui-tabIndex="0" sui-nextTabIndex="1" ></tt> &nbsp;&nbsp;&nbsp;
                    Second Child: <tt sui-comp = "text" sui-prop="secondChild" sui-tabIndex="1" sui-nextTabIndex="0" ></tt> &nbsp;&nbsp;&nbsp;
                    <br /><br />
                    <h1 sui-value="Children: $sui.firstChild and $sui.secondChild" ></h1>
                </div>
            </div>
            <p></p>
            <tt sui-comp="repeater" sui-prop="friends" sui-tabIndex="4" sui-nextTabIndex="5">
                <div>
                    Name: <tt sui-comp = "text" sui-prop="name" sui-tabIndex="0" sui-nextTabIndex="1" ></tt> &nbsp;&nbsp;&nbsp;
                    Description: <tt sui-comp = "text" sui-prop="description" sui-tabIndex="1" sui-nextTabIndex="0" ></tt> &nbsp;&nbsp;&nbsp;
                    <br /><br />
                    <h1 sui-value="Friend: $sui.name [$sui.description]" ></h1>
                </div>
            </tt>
            <p></p>
            <tt sui-comp="repeater" sui-prop="team" sui-tabIndex="5" sui-nextTabIndex="6" class="repeater">
                <label sui-value="$sui.id" style="display:none"></label>
                <label sui-value="$sui.playerName:"></label> &nbsp;
                <label sui-value="$sui.playerPosition"></label>
            </tt>
            <p></p>
            <div sui-comp="form" sui-prop="contact" style="text-align:center;width:100%;">                
                <p>
                    Name: <tt sui-comp = "text" sui-prop="name" sui-mask="time" sui-tabIndex="0" sui-nextTabIndex="1" ></tt>
                </p>  
                <p>
                    Phone: <tt sui-comp = "text" sui-prop="phone" sui-mask="time" sui-tabIndex="1" sui-nextTabIndex="2" ></tt>
                </p>    
                <button sui-comp="button" sui-prop="addContact" sui-tabIndex="2" sui-nextTabIndex="0">Add</button>
            </div>
            <p></p>
            <tt sui-comp="repeater" sui-prop="contactList" sui-tabIndex="6" sui-nextTabIndex="0" class="repeater">
                <label sui-value="$sui.name:"></label> &nbsp;
                <label sui-value="$sui.phone"></label>
            </tt>
            <p></p>
            <div style="width:100%;text-align:center;">
                <h3 style="font-family: Arial, Helvetica, sans-serif; color: #006666;"
                    sui-value="$suiP.pageLegends.footer">
                </h3>
            </div>
        </div>

        <div sui-form="searchuser">

        </div>
    </body>
</html>
<script>
    //https://microsoft.github.io/monaco-editor/index.html

    $sui.ready(function () {
        $sui.loadForm('caduser', function ($form, $model, $sub, $func) {
            $model.pageLegends.header = 'SUI.js - Framework for building mobile and desktop web applications';
            $model.pageLegends.footer = '© ' + new Date().getFullYear() + ' JENetwork ';

            $model.legendYourName = 'Your Name:';
            $model.firstName = 'George';
            $model.lastName = 'Washington';
            $model.wifeName = 'Martha Washington';

            $model.parents.fatherName = 'Augustine Washington'
            $model.parents.motherName = 'Mary Ball Washington'

            $model.parents.children.firstChild = 'Samuel Washington'
            $model.parents.children.secondChild = 'Lawrence Washington'

            var collection = [];
            var positionName = ['Point Guard', 'Shooting Guard', 'Small forward', 'Power Forward', 'Post'];
            var iPosition = 0;

            for (var index = 0; index < 1000; index++) {
                var mdl = $model.team.createItem();

                mdl.id = index;
                mdl.playerName = 'Player ' + index;
                mdl.playerPosition = positionName[iPosition];

                $model.team.add(mdl);

                iPosition++;

                if (iPosition > 4) { iPosition = 0; }
            }

            $model.team.update(function (item) { return item.id == '1' }, function (item) {
                item.playerName = "Player *";
            });

            var descrFriend = 'school;job;job'.split(';');

            for (var index = 0; index < 3; index++) {
                var mdl = $model.friends.createItem();

                mdl.name = 'Friend ' + index;
                mdl.description = descrFriend[index];

                $model.friends.add(mdl)
            }

            $form.onChangeProperty = function ($sender, $propertyName, $oldValue, $newValue) {
                return true;
            }

            contactForm($model.contact, $model.contact.$model, $model.contact.$model.$sub, $model.contact.$model.$func);

            $func.firstName.focus();
        });

        function contactForm($form, $model, $sub, $func) {
            $model.name = '';
            $model.phone = '';

            $sub.addContact.on('click', function () {
                var objList = $form.$parentForm.$model.contactList;

                var mdl = objList.createItem();

                mdl.name = $model.name;
                mdl.phone = $model.phone;
                
                objList.add(mdl);

                $func.name.clear();
                $func.phone.clear();
                $func.name.focus();
            });
        }
    });
</script>
